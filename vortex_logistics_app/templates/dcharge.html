<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Charge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgba(50, 42, 0, 0.633), rgba(123, 97, 3, 0.353)), url(keith-misner-h0Vxgz5tyXA-unsplash.jpg);
            background-position: center;
            background-size: cover;
            color: #333;
        }
        nav {
            width: 100%;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            font-size: 2.5rem;
            color: #333;
        }
        .form {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
        }
        form {
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input,
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px 24px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        button:hover {
            background-color: #555;
        }
        .distance-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .box {
            margin: 10px 0;
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Delivery Charge</h1>
    <div class="form">
        <form id="deliveryChargeForm" method="post" action="{% url 'calculate_delivery_charge' %}">
            {% csrf_token %}
            
            

            

            <button type="submit">Calculate Delivery Charge</button>
        </form>
    </div>

    
</body>
</html>
