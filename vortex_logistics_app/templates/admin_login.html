<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(50, 42, 0, 0.633), rgba(123, 97, 3, 0.353)), url(keith-misner-h0Vxgz5tyXA-unsplash.jpg);
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center content vertically */
        }
        
        .form-box {
            width: 40%;
            min-width: 450px;
            position: relative;
            background: #fff;
            padding: 50px 60px 70px;
            text-align: center;
            border-radius: 2.5%;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
        }
        
        .form-box h1 {
            font-size: 30px;
            margin-bottom: 60px;
            color: #333;
            position: relative;
        }
        
        .form-box h1::after {
            content: '';
            width: 30px;
            height: 4px;
            border-radius: 3px;
            background: #555;
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translate(-50%);
        }
        
        .input-field, i {
            background: #eaeaea;
            margin: 15px 0;
            border-radius: 3px;
            display: flex;
            align-self: center;
            max-height: 65px;
            transition: max-height 0.5s;
            overflow: hidden;
        }
        
        input {
            width: 100%;
            background: transparent;
            border: 0;
            outline: 0;
            padding: 18px 15px;
        }
        
        .input-field i {
            margin-left: 15px;
            color: #999;
        }
        
        form p {
            text-align: left;
            font-size: 13px;
        }
        
        form p a {
            text-decoration: none;
            color: #555;
        }
        
        .btn-field {
            width: 100%;
            display: flex;
            justify-content: center; /* Center the button */
        }
        
        .btn-field button {
            background: #333;
            color: #fff;
            height: 40px;
            border-radius: 1px;
            border: 0;
            outline: 0;
            cursor: pointer;
            transition: background 0.75s;
            width: 150px; /* Adjust the width as needed */
            margin: 10px; /* Add some margin for spacing */
        }
        
        .btn-field button:hover {
            background: #555;
        }

        /* Navigation and Header Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        
        h1 {
            text-align: center;
            padding: 20px 0;
            font-size: 2.5rem;
            color: #333;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
            margin-bottom: 20px;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        
        nav ul li a:hover {
            background-color: #555;
        }
    </style>
    <script src="https://kit.fontawesome.com/672e53277c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Vortex Logistics</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </nav>
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            <form id="signinForm" action="#">
                <div class="input-group">
                    <div class="input-field" id="signInEmailField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="signInEmail" placeholder="Email">
                    </div>
                    <div class="input-field" id="signInPasswordField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="signInPassword" placeholder="Password">
                    </div>
                    <p>Forgot Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" onclick="validateAndRedirect()">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Function to validate email
        function isValidEmail(email) {
            var re = /\S+@\S+\.\S+/;
            if (email)
            return re.test(email);
        }

        // Function to validate password
        function isValidPassword(password) {
            return password.length >= 6;
        }

        // Function to handle form submission
        function validateAndRedirect() {
            var email = document.getElementById('signInEmail').value;
            var password = document.getElementById('signInPassword').value;

            if (!isValidEmail(email)) {
                alert("Invalid email address.");
                return;
            }

            if (!isValidPassword(password)) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            // Optionally, you can perform further validations here

            // Show a brief success message
            var successMessage = document.createElement('div');
            successMessage.innerHTML = '<p style="color: green;">Sign In successful! Redirecting...</p>';
            document.getElementById('title').appendChild(successMessage);

            // Redirect to the admin home page after a brief delay
            setTimeout(function() {
                window.location.href = "{% url 'admin_home' %}";
            }, 2000); // 2000 milliseconds = 2 seconds
        }
    </script>
</body>
</html>
